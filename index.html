
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burger House | Premium Food Delivery</title>
    <meta name="description" content="Order the best premium burgers, pizzas, and fries online. Fast delivery and high-quality ingredients.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --yellow-main: #ffc000; }
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }
        .font-mont { font-family: 'Montserrat', sans-serif; }
        body { 
          font-family: 'Montserrat', sans-serif; 
          scroll-behavior: smooth; 
          -webkit-tap-highlight-color: transparent;
        }
        .yellow-bg { background-color: var(--yellow-main); }
        .text-yellow-custom { color: var(--yellow-main); }
        .burger-hero-shadow { filter: drop-shadow(0 25px 35px rgba(0,0,0,0.2)); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Smooth transitions for all interactive elements */
        a, button, input { transition: all 0.2s ease-in-out; }
        
        /* Custom animations */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        
        /* Skeleton loading pulse */
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: .5; }
        }
        .animate-skeleton { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-15px); }
          100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 4s ease-in-out infinite; }
    </style>
    <script type="importmap">

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react-router-dom": "https://esm.sh/react-router-dom@^7.1.0"
      }
    }
    </script>
</head>
<body class="bg-slate-50 text-neutral-900 selection:bg-yellow-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
